name: Test & Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_SIZE: 800

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
            python-version: '3.7'
      - name: Install pipenv
        uses: dschep/install-pipenv-action@v1
      - name: Install packages
        run: pipenv install --deploy
      - name: Run tests
        run: pipenv run python -m unittest
        env:
            KORTFORSYNINGEN: ${{ secrets.KORTFORSYNINGEN }}
            GEO_KEY: ${{ secrets.GEO_KEY }}

      - name: Creating coverage
        run: pipenv run coverage run --source=. -m unittest \
            && coveralls
        env:
          KORTFORSYNINGEN: ${{ secrets.KORTFORSYNINGEN }}
          GEO_KEY: ${{ secrets.GEO_KEY }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      - name: Checking black
        run: pipenv run black --check .
      - name: Checking Flake8
        run: pipenv run flake8 --max-complexity 8 .
